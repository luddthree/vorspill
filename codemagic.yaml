workflows:
  my-workflow:
    name: Vorspill
    labels:
      - QA
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      groups:
        - vors
      vars:
        PUBLIC_ENV_VAR: "vors"
      flutter: stable
      xcode: latest
    cache:
      cache_paths:
        - ~/.pub-cache
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    artifacts:
      - build/**/outputs/bundle/**/*.aab
    publishing:
      email:
        recipients:
          - luddetv@gmail.com
      scripts:
        - echo 'Post-publish script'
